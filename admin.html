<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الإدارة - تكاتف</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card glass-card">
            <h2>تسجيل الدخول</h2>
            <p class="welcome-text">مرحبا بإدارة حملة تكاتف</p>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="كلمة المرور" autocomplete="current-password" required>
                <button type="submit" class="btn-primary">دخول</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel" style="display: none;">
        <!-- Header -->
        <header class="admin-header">
            <h1>لوحة الإدارة</h1>
            <button class="btn-logout" id="logoutBtn">تسجيل خروج</button>
        </header>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="donors-usd">المتبرعون بالدولار</button>
            <button class="admin-tab" data-tab="donors-try">المتبرعون بالليرة التركية</button>
            <button class="admin-tab" data-tab="payment-methods">وسائل الدفع</button>
        </div>

        <!-- Tab Content -->
        <div class="admin-content">
            <!-- USD Donors Tab -->
            <div class="tab-panel active" id="donors-usd">
                <div class="panel-header">
                    <h2>المتبرعون بالدولار</h2>
                    <button class="btn-primary" id="addDonorUSD" onclick="openDonorModal('usd')">+ إضافة متبرع جديد</button>
                </div>

                <div class="donors-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الاسم</th>
                                <th>المبلغ (دولار)</th>
                                <th>التاريخ</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="donorsUSDTable">
                            <!-- Data will be loaded from Firebase -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- TRY Donors Tab -->
            <div class="tab-panel" id="donors-try">
                <div class="panel-header">
                    <h2>المتبرعون بالليرة التركية</h2>
                    <button class="btn-primary" id="addDonorTRY" onclick="openDonorModal('try')">+ إضافة متبرع جديد</button>
                </div>

                <div class="donors-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>الاسم</th>
                                <th>المبلغ (ليرة)</th>
                                <th>التاريخ</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="donorsTRYTable">
                            <!-- Data will be loaded from Firebase -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Payment Methods Tab -->
            <div class="tab-panel" id="payment-methods">
                <div class="panel-header">
                    <h2>وسائل الدفع</h2>
                    <button class="btn-primary" id="addPaymentMethod" onclick="openPaymentMethodModal()">+ إضافة وسيلة دفع</button>
                </div>

                <div class="donors-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>العنوان</th>
                                <th>اسم الجهة</th>
                                <th>رقم الجوال / الحساب</th>
                                <th>إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="paymentMethodsTable">
                            <!-- Data will be loaded from Firebase -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Donor Modal -->
    <div class="modal" id="donorModal">
        <div class="modal-content glass-card">
            <span class="modal-close" onclick="closeModals()">&times;</span>
            <h2 id="modalTitle">إضافة متبرع جديد</h2>
            <form id="donorForm">
                <input type="hidden" id="donorId">
                <input type="hidden" id="donorCurrency">
                
                <div class="form-group">
                    <label>اسم المتبرع</label>
                    <input type="text" id="donorName" required>
                </div>

                <div class="form-group">
                    <label>المبلغ</label>
                    <input type="number" id="donorAmount" min="0" step="0.01" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">حفظ</button>
                    <button type="button" class="btn-secondary" id="cancelDonor" onclick="closeModals()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Payment Method Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content glass-card">
            <span class="modal-close" onclick="closeModals()">&times;</span>
            <h2 id="paymentModalTitle">إضافة وسيلة دفع</h2>
            <form id="paymentForm">
                <input type="hidden" id="paymentId">
                
                <div class="form-group">
                    <label>العنوان</label>
                    <input type="text" id="paymentTitle" placeholder="اختياري">
                </div>

                <div class="form-group">
                    <label>اسم الجهة</label>
                    <input type="text" id="paymentEntityName" placeholder="اختياري">
                </div>

                <div class="form-group">
                    <label>رقم الجوال / الحساب</label>
                    <input type="text" id="paymentContact" placeholder="اختياري">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">حفظ</button>
                    <button type="button" class="btn-secondary" id="cancelPayment" onclick="closeModals()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase -->
    <script type="module" src="script-supabase.js"></script>
    <script>
        // Tab switching only (login handled in script-supabase.js)
        document.querySelectorAll('.admin-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
